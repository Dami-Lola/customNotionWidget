<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .youtube-widget {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .youtube-logo {
            color: white;
            font-size: 50px;
            line-height: 0;
        }
        .youtube-logo::before {
            content: "â–¶";
        }
    </style>
</head>
<body>
    <div class="youtube-widget" onclick="openYouTubeVideo()">
        <div class="youtube-logo"></div>
    </div>

    <script>
        function openYouTubeVideo() {
            window.open("https://www.youtube.com/watch?v=gG2Ikd8Gx3g", "_blank");
        }
    </script>
</body>
</html>
